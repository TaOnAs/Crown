<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smart_mirror</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather/weathercss/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather/weathercss/weather-icons-wind.min.css">


    <script type="text/javascript" src="clock.js"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src = "client.js"></script>


</head>
<body>

    <div class="header">
        <div class="container">
        </div>
    </div>

    <div class="region top bar">
        <div class="region top left">
            <div id="clock" class="container">

            </div>
        </div>
        <div class="region top center">
            <div class="container">

            </div>
        </div>
        <div id="weather" class="region top right">
            <div class="container">

            </div>
        </div>
    </div>

    <div class="region upper third"><div class="container"></div></div>
        <div class="region middle center">
            <div class="container">
                <button hidden id="login">Login</button>
                <button hidden id="logout" >Logout</button>
                <button hidden id="startRecording" >Start recording</button>
                <button hidden id="stopRecording" >Stop recording</button>
                <button hidden id="stopAudio" >Stop audio</button>
                <button hidden id="pauseAudio" >Pause audio</button>
                <button hidden id="playAudio" >Play/Resume audio</button>
                <button hidden id="replayAudio" >Replay audio</button>

                <ul hidden id="log"></ul>
                <ul hidden id="audioLog"></ul>
            </div>
        </div>
    <div class="region lower third"><div class="container"></div></div>


    <div class="region bottom bar">
        <div id="nest" class="region bottom left">
            <div class="container">
                <!--<h1>NEWS</h1>
                <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="13547/"></script>-->
            </div>
        </div>
        <div  class="region bottom center">
            <div class="container">

            </div>
        </div>
        <div class="region bottom right">
            <div id = "hue">

            </div>
            <div id="recordingIcon" hidden class="container large">
                <span class="xsmall bright">Listening...</span>
                <i class="fa fa-circle animated pulse infinite listening"></i>
            </div>
        </div>
    </div>

    <script src="index.bundle.js"></script>
    <!--<script>require('./weather.js')</script>&ndash;&gt;-->
    <!--<script type="text/javascript" src="server.js"></script>-->

    <script type="text/javascript">window.onload = start_date_time('clock');</script>
    <script type="text/javascript">window.onload = date_time('dateWrapper','timeWrapper');</script>

</body>
</html>
